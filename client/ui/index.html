<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>

<body>
  <div id="no">
    <form id="loginForm">
      <p id="register-message"></p>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="button" onclick="login()">Login</button>
      <button type="button" onclick="register()">Register</button>
    </form>
  </div>

  <div id="yes" style="display: none">
    <div id="chat-container">
      <div id="friend-list">
        <h1 id="your-username"></h1>
        <h2>Friends</h2>
        <ul id="friends" class="scrollable-list"></ul>
        <hr />
        <!-- Horizontal line to separate sections -->
        <h2>All</h2>
        <ul id="all" class="scrollable-list"></ul>
        <h2>Blocked</h2>
        <ul id="blocked" class="scrollable-list"></ul>
      </div>
      <div id="chat">
        <div style="display: flex">
          <input type="text" id="search" placeholder="search for keyword..." />
          <button id="search-button" onclick="search()">search</button>
          <button id="private-button" onclick="set_private()">
            private off
          </button>
        </div>

        <div id="container">
          <!-- Existing divs will be appended here -->
        </div>
        <div class="footer">
          <input type="text" id="message" placeholder="Type a message..." />
          <button id="send-button" onclick="sendMessage()">
            Send Message
          </button>
          <button id="edit-button" onclick="editMessage()">
            Edit Message
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
